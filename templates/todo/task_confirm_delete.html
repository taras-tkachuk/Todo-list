{% extends "base.html" %}

{% block content %}
  <h1>Delete task: {{ task }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'todo:task-list'%}" class="btn btn-primary">
      Cancel
    </a>
  </form>
{% endblock %}
