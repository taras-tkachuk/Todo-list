{% extends "base.html" %}

{% block content %}
    <h1>
      Tags
     <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
    </h1>
    {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'todo:tag-update' pk=tag.id %}">
              Update
            </a>
          </td>
          <td>
            <a style="color: red"
               href="{% url 'todo:tag-delete' pk=tag.id %}">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no tags.</p>
  {% endif %}
    

{% endblock %}
